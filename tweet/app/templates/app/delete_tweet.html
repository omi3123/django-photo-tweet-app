{% extends "app/layout.html" %}

{% block title %}Delete{% endblock %}

{% block content %}
<h2>You can Delete the tweet here</h2>
{% if tweet %}
    <h3>Do you want to delete this tweet?</h3>
    <form method="POST" action="{% url 'delete_tweet' tweet.id %}">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">YES</button>
    </form>
    <a href="{% url 'list_tweet' %}" class="btn btn-secondary">NO</a>
{% endif %}
{% endblock %}
